{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    {% tailwind_css %}
    <title>{% block title %} page title {% endblock %}</title>
</head>
<body class="overflow-x-hidden">
    <header class="fixed w-full z-10 top-0 left-0">
        {% include 'FoodTracker/partials/navbar.html' %}

    <main>

        {% endblock %}

</html>
