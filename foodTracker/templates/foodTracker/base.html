{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>{% block title %} page title {% endblock %}</title>
</head>
<body class="overflow-x-hidden">
    <header class="fixed w-full z-10 top-0 left-0">
        {% include 'FoodTracker/partials/navbar.html' %}
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
